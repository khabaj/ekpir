spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;
  h2:
    console:
      enabled: true

management:
  security:
    enabled: false
  context-path: /management

logging:
  level:
    root: INFO
    com.khabaj.ekpir: DEBUG
  file: application.log

server:
  port: 8082

eureka:
  client:
    enabled: false



